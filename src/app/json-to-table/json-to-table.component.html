<div>
  <input type="text" [(ngModel)]="searchText" placeholder="Search by Name" />
</div>
<table>
  <thead>
    <tr>
      <th *ngFor="let column of columns">{{ column }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of filteredRows">
      <td *ngFor="let column of columns">{{ row[column] }}</td>
    </tr>
  </tbody>
</table>
